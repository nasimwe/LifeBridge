<body>
    <div class="container mt-5">
        <h2 class="text-center">Complete Your Profile</h2>
        <form id="kid-profile-form">
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
            </div>
            <div class="form-group mb-3">
                <label for="needs">Needs</label>
                <textarea id="needs" class="form-control" placeholder="Describe your needs (e.g., education, healthcare)" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
